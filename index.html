<html>
<head>
		<title> Temp Converter App by Mohan </title>
		<style>
				*{font-size:60px;}
				body {background-color:yellow;}
				.container{background-color: ivory;
            padding: 3px;
            height: 500px;
            width:900px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;}
		</style>
<head>

<body>
<br/>
<center>
<div class = "container">

			<h1> Temperature Converter App </h1>
			<form>
			<label for="cel"> Cel </label>
			<input type="number" step="any" placeholder="enter temp in cel" id="cel"/>
			<br/><br/>
			<label for="fah"> Fah </label>
			<input type="number" step="any" placeholder="enter temp in fah" id="fah"/>
			</form>
			
			<script>
				let cel = document.getElementById("cel");
				let fah = document.getElementById("fah");
				
				cel.addEventListener("input",function(){
						let c = parseFloat(cel.value);
						let f = (c * 9/5) + 32;
						fah.value = f.toFixed(2);
				});

				fah.addEventListener("input",function(){
						let f = parseFloat(fah.value);
						let c = (f - 32) * 5/9;
					 	cel.value = c.toFixed(2);
				});
			</script>
</div>
</center>

</body>


</html>
